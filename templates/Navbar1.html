<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Serenity Hospital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .logo {
            width: 50px;
            height: 50px;
            color: black;
            margin-top: 0;
            margin-left: 2;
        }
        .myimg {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark" style="background-color: #2B3A67; color: #F4EDE1;">
        <div class="container-fluid">
            <div class="logo" style="padding: 1px;">
                <img class="myimg" src="{{ url_for('static', filename='logo.png') }}" alt="" style="padding: 2px;">
            </div>
            <a class="navbar-brand" href="/" style="padding: 15px;">Serenity</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: #F4EDE1;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/recommend" style="color: #F4EDE1;">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about" style="color: #F4EDE1;">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact" style="color: #F4EDE1;">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors" style="color: #F4EDE1;">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog" style="color: #F4EDE1;">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Toggle Navbar with the "T" key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'T' || event.key === 't') {
                const navbar = document.getElementById('navbarSupportedContent');
                const isCollapsed = navbar.classList.contains('show');
                if (isCollapsed) {
                    navbar.classList.remove('show');
                } else {
                    navbar.classList.add('show');
                }
            }
        });
    </script>
</body>
</html>
